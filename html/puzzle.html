<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/puzzle.css">
	<script type="text/javascript" src="../jQuery/jquery-3.2.1.min.js"></script>
	<title>Puzzle Game</title>
</head>
<body>
	<div id="content">
		<h1>Puzzle</h1>
		<button id="start">Start</button>
		<button id="reset">Reset</button>
		<div id="difficulty">
			<button id="easy" class="difficulty">EASY</button>
			<button id="medium"  class="difficulty">MEDIUM</button>
			<button id="difficult" class="difficulty">DIFFICULT</button>
		</div>
		<div id="gamePart">
			<div id="info">
				<p id="alertWindow">Select the difficulty level and enjoy your game! </p>
				<button id="play">PLAY</button>
			</div>

		</div>
		<div id="time">
			<div id="Tlabel">Time</div>
			<div id="Tused">0</div>
		</div>
		<div id="step">
			<div id="Slabel">Step</div>
			<div id="Sused">0</div>
		</div>

		<div id="picture">
			<img src="../img/p1.jpg">
			<img src="../img/p2.jpg">
			<img src="../img/p3.jpg">
		</div>
	</div>
	
	<script type="text/javascript" src="../js/puzzle1.js"></script>

</body>
</html>
